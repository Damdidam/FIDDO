<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIDDO — Connexion</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#f0f5f4;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:24px}
    .card{background:#fff;border-radius:20px;padding:40px 28px;max-width:380px;width:100%;text-align:center;box-shadow:0 8px 32px rgba(0,0,0,.06)}
    .logo{width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,#0d9488,#14b8a6);color:#fff;font-size:28px;font-weight:800;display:flex;align-items:center;justify-content:center;margin:0 auto 20px;box-shadow:0 4px 16px rgba(13,148,136,.25)}
    h1{font-size:20px;color:#0c1f1d;margin-bottom:8px}
    p{color:#4a6e68;font-size:14px;line-height:1.6;margin-bottom:20px}
    .spinner{width:32px;height:32px;border:3px solid #dfe8e6;border-top-color:#0d9488;border-radius:50%;animation:spin .7s linear infinite;margin:0 auto 20px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .btn{display:block;background:linear-gradient(135deg,#14b8a6,#0d9488);color:#fff;text-decoration:none;padding:14px 28px;border-radius:14px;font-weight:600;font-size:16px;box-shadow:0 4px 16px rgba(13,148,136,.2);transition:transform .15s}
    .btn:active{transform:scale(.97)}
    .link{display:block;color:#4a6e68;font-size:14px;padding:12px;margin-top:8px;text-decoration:none}
  </style>
  <script>
    // Auto-redirect to PWA with token
    (function() {
      const parts = window.location.pathname.split('/');
      const token = parts[parts.length - 1];
      if (token && token !== 'verify') {
        // Redirect to PWA app
        window.location.href = '/app?token=' + encodeURIComponent(token);
      }
    })();
  </script>
</head>
<body>
  <div class="card">
    <div class="logo">F</div>
    <div class="spinner"></div>
    <h1>Redirection…</h1>
    <p>Vous allez être connecté automatiquement.</p>
    <a class="btn" id="btn-manual" href="/app">Ouvrir FIDDO</a>
    <a class="link" href="/me">Version web classique</a>
  </div>
  <script>
    // Set manual button href with token
    const parts = window.location.pathname.split('/');
    const token = parts[parts.length - 1];
    if (token && token !== 'verify') {
      document.getElementById('btn-manual').href = '/app?token=' + encodeURIComponent(token);
    }
  </script>
</body>
</html>
