<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — FIDDO</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .auth-container { background: linear-gradient(135deg, #1F2937, #111827); }
    .auth-logo { color: #1F2937; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">FIDDO Admin</div>
      <p class="auth-subtitle">Panneau d'administration</p>

      <!-- Setup form (first admin only) -->
      <form id="setup-form" style="display: none;">
        <h2 class="text-center mb-2" style="font-size: 1.1rem;">Créer le premier administrateur</h2>
        <div id="setup-alert"></div>
        <div class="form-group">
          <label class="form-label">Nom</label>
          <input type="text" id="setup-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="setup-email" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <input type="password" id="setup-password" class="form-control" minlength="8" required>
          <small class="form-help">Minimum 8 caractères</small>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Créer le compte admin</button>
      </form>

      <!-- Login form -->
      <form id="login-form" style="display: none;">
        <h2 class="text-center mb-2" style="font-size: 1.1rem;">Connexion administrateur</h2>
        <div id="login-alert"></div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="login-email" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <input type="password" id="login-password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Se connecter</button>
      </form>

      <!-- Loading -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        Chargement...
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const ADMIN_API = API_BASE_URL + '/admin';

    async function adminCall(endpoint, options = {}) {
      const config = {
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        ...options,
      };
      const resp = await fetch(`${ADMIN_API}${endpoint}`, config);
      const data = await resp.json();
      if (!resp.ok) throw new Error(data.error || 'Erreur');
      return data;
    }

    // On load: check if already logged in, then check if setup needed
    (async () => {
      try {
        // Already logged in?
        await adminCall('/auth/verify');
        window.location.href = '/admin/dashboard';
        return;
      } catch (e) {
        // Not logged in — continue
      }

      try {
        // Check if first admin needs to be created
        const { needsSetup } = await adminCall('/auth/needs-setup');
        document.getElementById('loading').style.display = 'none';

        if (needsSetup) {
          document.getElementById('setup-form').style.display = 'block';
        } else {
          document.getElementById('login-form').style.display = 'block';
        }
      } catch (e) {
        // Fallback: show login
        document.getElementById('loading').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    })();

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        UI.showAlert('login-alert', 'Connexion...', 'info');
        await adminCall('/auth/login', {
          method: 'POST',
          body: JSON.stringify({
            email: document.getElementById('login-email').value,
            password: document.getElementById('login-password').value,
          }),
        });
        window.location.href = '/admin/dashboard';
      } catch (err) {
        UI.showAlert('login-alert', err.message, 'error');
      }
    });

    // Setup (first admin)
    document.getElementById('setup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        UI.showAlert('setup-alert', 'Création...', 'info');
        await adminCall('/auth/setup', {
          method: 'POST',
          body: JSON.stringify({
            name: document.getElementById('setup-name').value,
            email: document.getElementById('setup-email').value,
            password: document.getElementById('setup-password').value,
          }),
        });
        window.location.href = '/admin/dashboard';
      } catch (err) {
        UI.showAlert('setup-alert', err.message, 'error');
      }
    });
  </script>
</body>
</html>
